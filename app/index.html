<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="scripts/main.js"></script>
    <title>CMA</title>
</head>

<body>
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center text-center h-100">
        <div class="card bg-gradient-light" style="width: 18rem;">
            <img src="images/logo_cms.png" class="card-img-top" alt="CMS Logo">
            <div class="card-body">
                <h1 class="card-title">Conference Management System</h1>
                <br>
                <form method="POST" name="loginForm" id="LoginForm">
                    <input type="text" name="username" placeholder="Username" class="form-control p-2 mb-2">
                    <input type="password" name="password" placeholder="Password" class="form-control p-2 mb-2">
                    <br>
                    <button type="submit" class="btn btn-primary btn-block" name="login" aria-required="true">Logged me in!</button>
                    <button type="submit" class="btn btn-secondary btn-block" name="register" aria-required="true">I need an account</button>

                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
