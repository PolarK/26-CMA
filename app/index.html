<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="scripts/main.js"></script>
    <title>CMA</title>
</head>

<body>
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center text-center h-100">
        <div class="card bg-gradient-light" style="width: 72%;">
            <div style="margin: auto; width: 18rem;">
                <img src="images/CSMS_Logo.png" class="card-img-top" alt="CMS Logo">
            </div>
            <div class="card-body">
                <h1 class="card-title">Conference Submission Management System</h1>
                <h3 class="text-muted">Login Page</h3>
                <br>
                <!--Start Login Form-->
                <form id="LoginForm">
                    <div class="form-group">
                        <input id="uEmailAddress" name="uEmailAddress" placeholder="Email" type="text"
                            required class="form-control">
                    </div>
                    <div class="form-group">
                        <input id="uPassword" name="uPassword" placeholder="Password" type="password" required
                            class="form-control">
                    </div>
                    <div class="form-check">
                        <div>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input name="checkbox" id="uRemember" type="checkbox"
                                    class="custom-control-input" value="IsRemembered">
                                <label for="uRemember" class="custom-control-label">Remember me?</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group btn-group-lg d-grid gap-2">
                        <button name="login" type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <!--End Login Form-->
                <p class="text-muted">Don't have an account? <a href="pages/register.html">Register</a></p>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
